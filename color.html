		<script>

			$(document).ready(function(){
				init_masonry();
			});

			function init_masonry(){
				var $container = $('.item_container');
				$container.imagesLoaded( function(){
					$container.masonry({
						itemSelector : '.item',
						"gutter": 10,
						isFitWidth: true
					});
				});

				var $fcontainer = $('.preview_footer_container');

				$fcontainer.masonry({
					itemSelector : '.footer_item',
					"gutter": 10,
					isFitWidth: true
				});
			}
			$(function() {
				$('a[href*=#]:not([href=#])').click(function() {
					if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
						var target = $(this.hash);
						target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
						if (target.length) {
							$('html,body').animate({
								scrollTop: target.offset().top
							}, 1000);
							return false;
						}
					}
				});
			});
		</script>
      <script>
         function doCal(ch){
       if(ch != "=" ){
           switch(ch){
               case "C":
                   document.getElementById("txtDisplay").value = "";
                   break;    
               default:
                   document.getElementById("txtDisplay").value += ch;
                   break;
           }                
       }
       else{
           var s = document.getElementById("txtDisplay").value;
           document.getElementById("txtDisplay").value = eval(s);
       }
   }
      </script>
